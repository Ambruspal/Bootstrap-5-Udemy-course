<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<style>
    .h-10 {
        height: 10rem;
    }
</style>

<body>
    <!-- Az input-group flex elem -->
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mt-3">
                        <div class="input-group">
                            <label class="input-group-text" for="username">Username</label>
                            <input class="form-control" type="text" id="username" placeholder="Your name">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <input class="form-control" type="text" id="username2" placeholder="Your name">
                            <label class="input-group-text" for="username2">Username</label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input class="form-control" type="text" id="money" placeholder="15.000">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">$</span>
                            <input class="form-control" type="text" id="money" placeholder="15.000">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">$</span>
                            <input class="form-control" type="text" id="money" placeholder="15.000">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox">
                            </span>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <input class="form-check-input mt-0" type="radio">
                            </span>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <span class="input-group-text">Full Name</span>
                            <input class="form-control" type="text" placeholder="First Name">
                            <input class="form-control" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <button class="btn btn-primary" type="button">Button</button>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                Dropdown
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">One</a></li>
                                <li><a class="dropdown-item" href="#">Two</a></li>
                                <li><a class="dropdown-item" href="#">Three</a></li>
                                <li><a class="dropdown-item" href="#">Four</a></li>
                            </ul>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <button class="btn btn-success">Action</button>
                            <button class="btn btn-success dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown">
                                <span class="visually-hidden">Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">One</a></li>
                                <li><a class="dropdown-item" href="#">Two</a></li>
                                <li><a class="dropdown-item" href="#">Three</a></li>
                                <li><a class="dropdown-item" href="#">Four</a></li>
                            </ul>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <input class="form-control" type="text">
                            <button class="btn btn-success dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown">
                                <span class="visually-hidden">Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">One</a></li>
                                <li><a class="dropdown-item" href="#">Two</a></li>
                                <li><a class="dropdown-item" href="#">Three</a></li>
                                <li><a class="dropdown-item" href="#">Four</a></li>
                            </ul>
                            <button class="btn btn-success">Action</button>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <label class="input-group-text" for="choose">Country</label>
                            <select class="form-control" id="choose">
                                <option value="-1" selected>Please, choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <label class="input-group-text" for="choose_file">Upload Picture</label>
                            <input class="form-control" type="file" id="choose_file">
                            <button class="btn btn-primary" type="button">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
