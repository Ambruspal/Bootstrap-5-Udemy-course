<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<style>
    .h-10 {
        height: 10rem;
    }
</style>

<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="row mb-2 g-2">
                        <label class="col-md-2 col-form-label col-form-label-sm" for="email">E-mail</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control form-control-sm" id="email">
                        </div>
                    </div>
                    <div class="row mb-2 g-2">
                        <label class="col-md-2 col-form-label col-form-label-sm" for="username">Username</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control form-control-sm" id="username">
                        </div>
                    </div>
                    <div class="row mb-2 g-2">
                        <label class="col-md-2 col-form-label col-form-label-sm" for="password">Password</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control form-control-sm" id="password">
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control form-control-sm" id="password-reenter">
                        </div>
                    </div>
                    <div class="row mb-2 g-2">
                        <div class="col-md-10 offset-md-2">
                            <input type="submit" class="btn btn-success btn-sm" value="Sign up to cotinue">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
