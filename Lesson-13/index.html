<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<style>
    .h-10 {
        height: 10rem;
    }
</style>

<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <label class="form-label" for="u_name">Username</label>
                    <input class="form-control form-control-sm" type="text" id="u_name">
                </form>
                <form>
                    <label class="form-label" for="u_name">City</label>
                    <input class="form-control form-control-lg" type="text" id="city">
                </form>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="dataListInput">Data list</label>
                        <input class="form-control" list="dataListOptions" id="dataListInput" placeholder="Type here...">
                        <datalist id="dataListOptions">
                            <option value="san Francisco">
                            <option value="Budapest">
                            <option value="Chicago">
                            <option value="Washington">
                        </datalist>
                    </div>
                </form>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="file">File</label>
                        <input type="file" class="form-control" id="file">
                    </div>
                </form>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="color1">Color</label>
                        <input type="color" class="form-control form-control-color" id="color1">
                    </div>
                </form>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="color2">Color</label>
                        <input type="color" class="form-control form-control-color" id="color2" disabled>
                    </div>
                </form>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="select">Cities</label>
                        <select class="form-control" id="select" multiple>
                            <option value="-1" selected>Select country...</option>
                            <option value="Budapest">Budapest</option>
                            <option value="Prága">Prága</option>
                            <option value="Bécs">Bécs</option>
                        </select>
                    </div>
                </form>
                <form>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheckInput">
                        <label for="formCheckInput" class="form-check-label">Default checkbox</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="formCheckMaleRadioInput" name="gender" value="male">
                        <label for="formCheckMaleRadioInput" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="formCheckFemaleRadioInput" name="gender" value="female">
                        <label for="formCheckFemaleRadioInput" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="formCheckSwitch" checked disabled>
                        <label for="formCheckSwitch" class="form-check-label">Switch</label>
                    </div>
                </form>
                <form>
                    <!-- <div class="form-check form-check-inline"> -->
                    <div class="form-check form-check-reverse">
                        <input type="checkbox" class="form-check-input" id="formCheckInput2">
                        <label for="formCheckInput2" class="form-check-label">Default checkbox2</label>
                    </div>
                    <div class="form-check form-check-reverse">
                        <input type="checkbox" class="form-check-input" id="formCheckInput3">
                        <label for="formCheckInput3" class="form-check-label">Default checkbox3</label>
                    </div>
                    <div class="form-check form-check-reverse">
                        <input type="checkbox" class="form-check-input" id="formCheckInput3">
                        <label for="formCheckInput3" class="form-check-label">Default checkbox4</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
