<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<style>
    .h-10 {
        height: 10rem;
    }
</style>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <figure class="figure text-start">
                    <img class="figure-img img-fluid rounded" src="https://cdn.pixabay.com/photo/2022/10/21/08/39/cat-7536508_960_720.jpg" alt="Cat">
                    <figcaption class="figure-caption">Cica-mica</figcaption>
                </figure>
            </div>
            <div class="col-md-4">
                <figure class="figure text-center">
                    <img class="figure-img img-fluid rounded" src="https://cdn.pixabay.com/photo/2022/10/21/08/39/cat-7536508_960_720.jpg" alt="Cat">
                    <figcaption class="figure-caption">Cica-mica</figcaption>
                </figure>
            </div>
            <div class="col-md-4">
                <figure class="figure text-end">
                    <img class="figure-img img-fluid rounded" src="https://cdn.pixabay.com/photo/2022/10/21/08/39/cat-7536508_960_720.jpg" alt="Cat">
                    <figcaption class="figure-caption">Cica-mica</figcaption>
                </figure>
            </div>
        </div>

    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
