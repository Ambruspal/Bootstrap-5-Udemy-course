<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<style>
    .h-10 {
        height: 10rem;
    }
</style>

<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3 form-floating">
                        <input class="form-control is-invalid" type="text" id="floating" value="John Doe" placeholder="Username">
                        <label for="floating">Username</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input class="form-control" type="text" id="floating2" placeholder="Password">
                        <label for="floating2">Password</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <select class="form-select" id="country">
                            <option value="1">Budapest</option>
                            <option value="2">Sidney</option>
                            <option value="3">Los Angeles</option>
                            <option value="4">Denver</option>
                        </select>
                        <label for="country">Country</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
