<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<style>
    .h-10 {
        height: 10rem;
    }
</style>

<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="first_name">First Name</label>
                            <input class="form-control" type="text" id="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="last_name">Last Name</label>
                            <input class="form-control" type="text" id="last_name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="email">E-mail</label>
                            <input class="form-control" type="email" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="phone">Phone</label>
                            <input class="form-control" type="tel" id="phone" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label" for="address">Address</label>
                            <textarea class="form-control" id="address" rows="5" placeholder="Type address.."></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="city">City</label>
                            <input class="form-control" type="text" id="city">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="state">State</label>
                            <select class="form-select" id="state">
                                <option value="One">One</option>
                                <option value="Two">Two</option>
                                <option value="Three">Three</option>
                                <option value="Four">Four</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label" for="pin">Pin</label>
                            <input class="form-control" type="text" id="pin">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check">
                                <label class="form-check-label" for="check">Check me out</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success" value="Sign up">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
