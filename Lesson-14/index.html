<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<style>
    .h-10 {
        height: 10rem;
    }
</style>

<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label class="form-label" for="range1">Range 1</label>
                <input type="range" id="range1">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="range2">Range 2</label>
                <input type="range" class="form-range" id="range2">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="range3">Range disabled</label>
                <input type="range" class="form-range" id="range3" disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="range4">Range stepped</label>
                <input type="range" class="form-range" id="range4" min="0" max="5" step="0.5">
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
