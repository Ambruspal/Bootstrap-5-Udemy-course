<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<style>
    .h-10 {
        height: 10rem;
    }
</style>

<body>

    <h1>Hello, Pali!</h1>

    <!-- Gutter miatti túlcsordulás javítása overflow-hidden segítségével -->

    <div class="container overflow-hidden">

        <div class="row h-10 bg-info mt-3 gx-5">
            <div class="col-md-3 mt-3">
                <div class=" bg-primary text-white text-center p-3">1st column</div>
            </div>
            <div class="col-md-3 mt-3 offset-6">
                <div class=" bg-primary text-white text-center p-3">2nd column</div>
            </div>
        </div>

    </div>

    <div class="container">

        <div class="row h-10 bg-info mt-3 gx-5">
            <div class="col-md-3 mt-3">
                <div class=" bg-primary text-white text-center p-3">1st column</div>
            </div>
            <div class="col-md-3 mt-3 ms-auto">
                <div class=" bg-primary text-white text-center p-3">2nd column</div>
            </div>
        </div>

    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
