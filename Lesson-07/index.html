<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<style>
    .h-10 {
        height: 10rem;
    }
</style>

<body>

    <!-- Ne használjuk a html tageket formázásra, mert azok szemantikai jelentőségűek! -->
    <!-- Pl.: ins, del, em, strong, small, u, s, mark -->

    <!-- Helyettük classokat -->

    <p>This is a <span class="mark">Mark Tag</span></p>
    <p>This is a <span class="text-decoration-line-through">Delete Tag</span></p>
    <p>This is a <span class="text-decoration-underline">Underline Tag</span></p>
    <p>This is a <span class="small">Small Tag</span></p>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
