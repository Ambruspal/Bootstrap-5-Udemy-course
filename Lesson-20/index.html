<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form name="myForm" onsubmit="validateForm(); return false">
                    <div class="mb-2">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control form-control-sm" name="username">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control form-control-sm" name="password">
                    </div>
                    <div class="mb-2">
                        <input type="submit" class="btn btn-success btn-sm" name="login">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js "></script>
    <script>
        const username = document.myForm.username
        const password = document.myForm.password

        function validateForm() {
            validateUsername()
            validatePassword()
        }

        function validateUsername() {
            if (isUsernameInvalid()) {
                setStyleInvalid(username)
            } else {
                setStyleValid(username)
            }
        }

        function validatePassword() {
            if (isPasswordInvalid()) {
                setStyleInvalid(password)
            } else {
                setStyleValid(password)
            }
        }

        function isUsernameInvalid() {
            return username.value === ''
        }

        function isPasswordInvalid() {
            return password.value === ''
        }

        function setStyleInvalid(inputElement) {
            if (inputElement === username) {
                username.classList.add('is-invalid')
            }

            if (inputElement === password) {
                password.classList.add('is-invalid')
            }
        }

        function setStyleValid(inputElement) {
            if (inputElement === username) {
                username.classList.remove('is-invalid')
                username.classList.add('is-valid')
            }

            if (inputElement === password) {
                password.classList.remove('is-invalid')
                password.classList.add('is-valid')
            }
        }
    </script>
</body>

</html>
